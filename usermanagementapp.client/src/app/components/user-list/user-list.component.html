<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Company</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.company }}</td>
      <td>
        <button (click)="deleteUser(user.id)">Delete</button>
        <a [routerLink]="['/users', user.id]">View</a>
      </td>
    </tr>
  </tbody>
</table>
